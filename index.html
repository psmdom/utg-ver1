<!--
  Uyghur Typing Game Homepage

  - Language: Uyghur (ug), RTL direction
  - Main UI for typing game: home screen, gameplay, score, and end dialog
  - Accessibility focused with ARIA roles and keyboard navigation
  - Uses external CSS (/css/base.css) and JS module (/js/ui.js)
-->
<!DOCTYPE html>
<html lang="ug" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uyghur Typing Game</title>

  <!-- Favicon for browser tab -->
  <link rel="icon" type="image/png" href="/images/favicon.png" />

  <!-- Base stylesheet preload for performance, then stylesheet load -->
  <link rel="preload" href="/css/base.css" as="style" />
  <link rel="stylesheet" href="/css/base.css" />

  <!-- Main UI JavaScript module, deferred for faster page load -->
  <script type="module" src="/js/ui.js" defer></script>
</head>
<body>
  <div id="app-container">

    <!--
      Home screen dialog:
      Initial UI shown on page load, includes rotating logo acting as a button to start game.
      Role="dialog" for accessibility; aria-labelledby links to a (not shown) title element.
    -->
    <div id="home-screen" role="dialog" aria-labelledby="home-screen-title">
      <figure id="rotating-wrapper">
        <!-- 
          Rotating logo image acting as interactive button:
          - role="button" enables screen readers to identify it as clickable
          - tabindex="0" makes it keyboard-focusable
          - aria-describedby points to instructions for assistive tech users
        -->
        <img
          id="rotating-logo"
          src="/images/bg/utg_homescreen_rtitle.png"
          alt="باشلاش ئۈچۈن بېسىڭ"
          role="button"
          tabindex="0"
          aria-describedby="logo-instructions"
        />
      </figure>

      <!-- Decorative stars container, aria-hidden true to exclude from accessibility tree -->
      <div id="stars-container" aria-hidden="true">
        <img
          src="/images/bg/utg_homescreen_star.svg"
          alt=""
          style="width: 100%; height: 100%; object-fit: cover;"
        />
      </div>
    </div>

    <!--
      Main game area where letters appear and gameplay happens.
      aria-label provides accessible name for screen readers.
      Placeholder paragraph is visually hidden but accessible for screen reader context.
    -->
    <main id="game-area" aria-label="ئۇيغۇرچە تىل ئويناش رايونى">
      <p class="game-area-placeholder sr-only">ھەرپلەر بۇ يەردە كۆرۈنىدۇ.</p>
    </main>

    <!--
      Score display:
      - aria-live="polite" to announce score changes to screen readers without interrupting
      - Initially hidden until game starts
    -->
    <div id="score" class="score-bar" aria-live="polite" style="display:none;">
      نۇمۇرىڭىز: 0
    </div>

    <!--
      Game over dialog shown at end of the game:
      - role="dialog" marks this as modal window
      - aria-modal="true" blocks interaction with rest of page while visible
      - Initially hidden
    -->
    <section id="game-over" role="dialog" aria-modal="true" style="display:none;">
      <h1>ئۇيۇن تۈگىدى</h1>
      <button id="replay-btn" type="button">قايتا باشلاش</button>
    </section>

  </div>
</body>
</html>
